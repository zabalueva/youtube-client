<mat-card class="search-item" [appHighlightBorder]="colorHighlightBorder">
    <img
        mat-card-image
        src="{{ this.searchItem.snippet.thumbnails.medium.url }}"
        alt="Video thumbnail"
    />
    <mat-card-content>
        <div class="search-item__statistics statistics">
            <mat-icon>visibility</mat-icon>
            <span class="statistics__item">
                {{ this.searchItem.statistics.viewCount }}
            </span>
            <mat-icon>thumb_up</mat-icon>
            <span class="statistics__item">
                {{ this.searchItem.statistics.likeCount }}
            </span>
            <mat-icon>thumb_down</mat-icon>
            <span class="statistics__item">
                {{ this.searchItem.statistics.dislikeCount }}
            </span>
            <mat-icon>speaker_notes</mat-icon>
            <span class="statistics__item">
                {{ this.searchItem.statistics.commentCount }}
            </span>
        </div>
    </mat-card-content>
    <mat-card-header>
        <mat-card-title class="search-item__title">{{
            this.searchItem.snippet.title
        }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-raised-button color="primary">more...</button>
    </mat-card-actions>
</mat-card>
