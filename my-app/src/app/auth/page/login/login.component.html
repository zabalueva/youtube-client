<div class="registration__wrap">
    <div class="registration__form form" action="POST" autocomplete="off">
        <h2>Login</h2>
        <input
            class="form__input form__input_login"
            type="text"
            placeholder="login"
            required
            #username
        />
        <input
            class="form__input form__input_password"
            type="text"
            placeholder="password"
            required
            #password
        />
        <div class="button-container">
            <button class="form__submit formButton" (click)="login()">Login</button>
        </div>

        <p>Login: user</p>
        <p>Password: 1234</p>
    </div>
</div>
